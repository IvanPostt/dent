{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/insydent_logo.png' %}" alt="Insydent Logo" class="navbar-logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">{% trans "Главная" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalog' %}">{% trans "Каталог" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">{% trans "О нас" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">{% trans "Контакты" %}</a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <form action="{% url 'set_language' %}" method="post" class="form-inline">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.get_full_path }}">
                    <button type="submit" name="language" value="ru" class="btn {% if LANGUAGE_CODE == 'ru' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-sm mr-2">Русский</button>
                    <button type="submit" name="language" value="en" class="btn {% if LANGUAGE_CODE == 'en' %}btn-primary{% else %}btn-outline-primary{% endif %} btn-sm mr-2">English</button>
                </form>
                <span id="current-time" class="navbar-text current-time"></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Insydent. {% trans "Все права защищены." %}</p>
        <div class="social-icons mt-2">
            <a href="YOUR_TELEGRAM_LINK" target="_blank" class="text-white mx-2"><i class="fab fa-telegram fa-2x"></i></a>
            <!-- Вы можете добавить другие иконки социальных сетей здесь -->
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ru-RU', options);
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>
</body>
</html>
