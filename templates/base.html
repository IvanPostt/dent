{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/insydent_logo.png' %}" alt="Insydent Logo" class="navbar-logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <button id="theme-toggle" class="btn btn-link nav-link"><i class="fas fa-sun"></i></button>
                <span id="current-time" class="navbar-text current-time"></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <p>&copy; <span id="current-year"></span> Insydent. Все права защищены.</p>
        <div class="social-icons mt-2">
            <p>Наш Телеграмм Канал:<a href="YOUR_TELEGRAM_LINK" target="_blank" class="text-white mx-2"><i class="fab fa-telegram fa-2x"></i></a></p>
            <!-- Вы можете добавить другие иконки социальных сетей здесь -->
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ru-RU', options);
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately

        // Update current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'dark-theme') {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    </script>
</body>
</html>
